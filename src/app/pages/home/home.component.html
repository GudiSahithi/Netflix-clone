<div id="carouselExampleCaptions" class="carousel slide">
    <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="3" aria-label="Slide 4"></button>
    </div>
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="https://assets-prd.ignimgs.com/2022/03/01/fistful-of-vengeance-1646116375050.jpg" class="d-block w-100" alt="..." height="700px">
            <div class="carousel-caption d-none d-md-block">
            </div>
        </div>
        <div class="carousel-item">
            <img src="https://www.tvguide.com/a/img/resize/757de3dbfcba6b760bcfbf0dbe84256dc1c0ea40/hub/2022/05/25/0afb09f7-97a0-4f02-878b-3ed0dc8ef514/rrr.jpg?auto=webp&width=1092" class="d-block w-100" alt="..." height="700px">
            <div class="carousel-caption d-none d-md-block">
            </div>
        </div>
        <div class="carousel-item">
            <img src="https://cdn.whats-on-netflix.com/wp-content/uploads/2022/11/07065627/goosebumps-new-on-netflix-november-11th-2022-jpg.webp" class="d-block w-100" alt="..." height="700px">
            <div class="carousel-caption d-none d-md-block">
            </div>
        </div>
        <div class="carousel-item">
            <img src="https://hips.hearstapps.com/hmg-prod/images/family-movies-on-netflix-benji-1651076104.jpeg" class="d-block w-100" alt="..." height="700px">
            <div class="carousel-caption d-none d-md-block">
            </div>
        </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
</div>
